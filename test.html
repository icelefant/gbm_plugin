<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <meta name="generator" content="PSPad editor, www.pspad.com">
	<script type="text/javascript" src="public/jquery-1.3.2.min.js"></script>
  <title></title>
  <script type="text/javascript">
  var bkg = chrome.extension.getBackgroundPage();  // ref to background.html

  function post_bm(){
    	// load bookmarks xml from url:GOOGLE_BOOKMARK_BASE
      $.ajax({
    		type: "post",
    		url: "http://www.google.com/bookmarks/mark",
    		data: {
          bkmk : $('#inp_bkmk').val(), 
          prev : $('#inp_prev').val(), 
          title : $('#inp_title').val(), 
          labels : $('#inp_labels').val(), 
          annotation : $('#inp_anno').val(),
          sig : bkg.MyBookmarks.sig},
    		success: function(data, textStatus){
    			alert('Success: ' + data);
    		},
    		error: function(){
    		  alert('error!');
    		},
    		complete: function(XMLHttpRequest, textStatus){
    			//alert('completed');
    		}
    	});
  }
  
  function create_tab(){
    chrome.tabs.create({selected:true,url:"ui/import.html"});
    //chrome.tabs.executeScript(0,{code: "alert('ok');"});
  }  
  </script>
  </head>
  <body>
  <form action="http://www.google.com/bookmarks/mark" method="post">
  bkmk: <input id="inp_bkmk" type="text" value="www.eflink.cn" /> <br />
  prev: <input id="inp_prev" type="text" value="/lookup" /> <br />
  title: <input id="inp_title" type="text" value="eFlink" /> <br />
  labels: <input id="inp_labels" type="text" value="web" /> <br />
  annotation: <input id="inp_anno" type="text" value="bz" /> <br />
  <input type="button" value="Post" onclick='post_bm();' />
  <input type="submit" value="Submit" />  
   </form>

   <input type="button" value="create tab" onclick="create_tab();" />
  </body>
</html>
