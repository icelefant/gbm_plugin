<html>
	<head>
		<meta http-equiv=content-type content="text/html; charset=UTF-8"> 
		<link rel="stylesheet" type="text/css" href="../public/jqueryui/lightBlue/jquery-ui-1.7.2.custom.css"/> 
		<script type="text/javascript" src="../public/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="../public/jquery-ui-1.7.2.custom.min.js"></script> 
		<script type="text/javascript" src="bookmark.js"></script>
		<script type="text/javascript" src="tab_bookmarks.js"></script>
		<script type="text/javascript" src="tab_search.js"></script>
		<script type="text/javascript" src="tab_delete.js"></script>
		<script type="text/javascript" src="tab_labels.js"></script>
		<link rel="stylesheet" type="text/css" href="bookmark.css"/> 
	</head>

	<body onunload="SaveCurrentState();">
	<div id="container">	
		<div id="tabs">
			<ul>
				<li><a href="#tab-bm">Bookmarks</a></li>
				<li><a href="#tab-all">Search</a></li>
				<li><a href="#tab-labels">Labels</a></li>
				<li><a id="lnk_add" href="#tab-edit"><img src="images/sprite.png" height="12" /> <span id="bm_add_lb">Add</span></a></li>
				<li><a href="#tab-del">Delete</a></li>
				<li style='float:right;padding-top:4px;'>
					<span>Google Bookmarks (v2.0)</span>
				</li>
			</ul>
			
			<div id="tab-bm" class="tab">
				<div id="div_main">
					<div id="labels" >
						<table>
							<tr>
								<td><img src='images/indicator.gif' /></td>
                <td>Loading bookmark data...</td>
							</tr>
						</table>
						<p>Not login? <a href='http://www.google.com/bookmarks' target='bookmark'>login now.</a></p>
					</div>
					
					<div id="div_bookmarks">
						<h2 id="current_label"></h2>
						<div id="bookmark_list" ></div>
					</div>
				</div>
			</div>
			<div id="tab-all" class="tab">
				<input id="bm_search" type="text" size="40" onkeyup="sh_search();" />
				<span id="bm_count"></span>
				<a class="prompt" href='http://www.google.cn/search?q=javascript+regular+expression' title="IgnoreCase default. Click to learn more..." target='_blank'>regular expression supported.</a>
				<div id="bm_all"></div>
			</div>
			
			<div id="tab-labels" class="tab">
				<div id="div_lb_andor">
				  <input type="radio" id="acc_radio_and" name="op" checked=true value="and" onclick="lb_and_or_click();" />and
          <input type="radio" id="acc_radio_or" name="op" value="or" onclick="lb_and_or_click();" />or
				</div>
				<div id="div_multi_labels">
					<div id="accordion">
              <h3><a href="#">Labels <span id="acc_label_cnt"></span></a></h3>
              <div id="acc_labels">
              </div>
              <h3><a href="#">Bookmarks <span id="acc_bookmarks_cnt"></span></a></h3>
              <div id="acc_bookmarks">
              </div>
            </div>
				</div>
			</div>
			
			<div id="tab-edit" class="tab">
				<iframe id='frame_add' scrolling="no" height="490" width="530" frameborder="0" src=""></iframe> 
			</div>			
			
			<div id="tab-del" class="tab">
      <div style='padding:6px;'>
				<img src="images/logo_sm.gif" />
			<table id="table_del" cellspacing="0" cellpadding="5" border="0" style="width: 500px;margin-top:10px;">
				<tbody>
					<tr>
						<td align="right"><img src="images/sprite.png" /></td>
						<td><font size="+1" style="color:red;"><b>Delete Bookmark</b></font></td>
					</tr>
					<tr>
						<td valign="top" align="right"><b>ID:</b></td>
						<td><span id="dele_id"></span> <span id="dele_bmid"></span></td>
					</tr>
					<tr>
						<td valign="top" align="right"><b>Title:</b></td>
						<td><span id="dele_title"></td>
					</tr>
					<tr>
						<td valign="top" align="right"><b>URL:</b></td>
						<td><span id="dele_url"></span></td>
					</tr>
					<tr>
						<td valign="top" align="right"><b>Labels:</b></td>
						<td><span id="dele_label"></span></td>
					</tr>
					<tr>
						<td valign="top" align="right" nowrap="nowrap"><b>Create at:</b></td>
						<td><span id="dele_time"></span></td>
					</tr>
					<tr>
						<td></td>
						<td>
						<input type="button" value="Confirm Delete" onclick="dele_bookmark();" />
						<input type="button" value="Cancel" onclick="cancel_dele();" />
						</td>
					</tr>
				</tbody>
			</table>				
      </div>
			</div>
			
		</div><!-- End of tabs -->
		
		<div id="status">
			<a href='#' target='_blank' style="float:left;display:block;text-decoration:none;color:white;cursor:text;">.</a><!-- for debug -->
			<div id="status_bar"> &gt; </div>
			<div id="refresh_icon" title="Reload bookmarks"><img src='images/indicator.gif' /></div>
		</div>
		
	</div><!-- End of container -->
	</body>
</html>
